<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js"></script>
    <title>Muro de Mensajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body style="background-color: rgb(9, 90, 9);">
    <div class="container">
        <div class="row" >
            <div id="lista" class="col-10" style="margin-right: auto;margin-left: auto;">
                <h3>lista</h3>
            </div>
            <div id="formu" class="col-7" style="background-color: rgb(36, 170, 103); margin-right: auto;margin-left: auto;">
                <h3>formu</h3>
                <form>
                    <label for="nombre">Nombre</label><br>
                    <input type="text" name="nombre" id="nombre" class="form-control" required>
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" class="form-control" required>
                    <label for="mensaje" >Mensaje</label><br>
                    <textarea  name="mensaje" id="mensaje" class="form-control" cols="30" rows="8" required></textarea>
                    <label id="error"></label>
                </form>
                <br>
                <button id="btnenviar" class="btn btn-primary " style="margin-left: 45%;">Enviar</button>
                <h5></h5>
            </div>
        </div>
    </div>
</body>
</html>
